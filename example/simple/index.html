<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu Example</title>
    
</head>
<body>

<span minu-get="/example/simple/demo.html" minu-trigger="load">
    <span minu-loader>Loading...</span>
    <div minu-content>
        
    </div>
</span>
<script src="../../minu.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        minu.init('[minu-get]');
    });
</script>

</body>
</html>
